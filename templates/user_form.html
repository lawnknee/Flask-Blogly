{% extends 'base.html' %}

{% block CONTENT %} 
	<h1> Create a user</h1>
	<!-- Create User Form -->
	<form action="/users/new" method="post">
		<!-- First Name Input -->
		<label for="fn">First Name</label>
		<input type="text" name="first" placeholder="Enter a first name" id="fn">
		<!-- Last Name Input -->
		<label for="ln">Last Name</label>
		<input type="text" name="last" placeholder="Enter a last name">
		<!-- Image URL Input -->
		<label for="img-url">Image URL</label>
		<input type="text" name="img-url" id="img-url">

		<button class="btn btn-primary" type="submit">Add</button>
	</form>

{% endblock %}
