{% extends 'base.html' %}

{% block CONTENT %} 
	<h1> Edit a user</h1>
	<!-- Edit User Form -->
	<form action="/users/{{ user.id }}/edit" method="post">
		<!-- First Name Input -->
		<label for="fn">First Name</label>
		<input type="text" name="fn" value="{{ user.first_name}}" id="fn">
		<!-- Last Name Input -->
		<label for="ln">Last Name</label>
		<input type="text" name="ln" value="{{ user.last_name}}">
		<!-- Image URL Input -->
		<label for="img-url">Image URL</label>
		<input type="text" name="img" value="{{ user.image_url }}" id="img-url">
		<!-- Form buttons -->
		<a href="/users" class="btn btn-secondary">Cancel</a>
		<button type="submit" class="btn btn-success">Save</button>
	</form>

{% endblock %}
