{% extends 'base.html' %}

{% block title %} User {% endblock %}

{% block CONTENT %}

  <h1>Users</h1>

  <ul>
  {% for user in users %}
      <li><a href="/users/{{user-id}}">{{ user }}</a></li>
  {% endfor %}
  </ul>
  
  <form action="/user/new" method="get">
    <button type="submit">
      Add user
    </button>
  </form>
  
{% endblock %}
