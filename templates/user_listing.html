{% extends 'base.html' %}

{% block title %} User {% endblock %}

{% block CONTENT %}

  <h1>Users</h1>
  <!-- User Listing -->
  <ul>
  {% for user in users %}
      <li><a href="/users/{{user.id}}">{{ user.first_name }}</a></li>
  {% endfor %}
  </ul>
  
  <form action="/users/new" method="GET">
    <button type="submit">
      Add user
    </button>
  </form>
  
{% endblock %}
