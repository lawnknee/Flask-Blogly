{% extends 'base.html' %}

{% block CONTENT %} 

	<div class="card mb-3" style="max-width: 540px;">
		<div class="row g-0">
		<div class="col-md-4">
			<img src="{{user.image_url}}" class="img-fluid rounded-start" alt="...">
		</div>
		<div class="col-md-8">
			<div class="card-body">
				<h3 class="card-title">{{ user.first_name}} {{user.last_name}}</h3> <!-- Will change later-->
		

				<form>
					<button 
						class="btn btn-danger"
						formaction="/users/{{user.id}}/delete" 
						formmethod="POST" 
						type="submit"> Delete 
					</button>
					<button 
						class="btn btn-secondary"
						formaction="/users/{{user.id}}/edit" 
						formmethod="GET" 
						type="submit">Edit
					</button>	
				</form>
			</div>

			<div class=card-body>
				<!-- Post Lists -->
				<h3 class="card-title">Posts</h3>
					<ul>
					{% for post in posts %}
						<li><a href="/posts/{{ post.id }}"> {{ post.title }} </a></li>
					{% endfor %}
					</ul>

				<!-- New Post Button -->
				<a href="/users/{{user.id}}/posts/new" class="btn btn-primary"> Add Post</a> 
			</div>

		</div>
		</div>
	</div>

{% endblock %}
